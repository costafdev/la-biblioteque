<!--
        Hierarquia:
     password_reset_form.html       # Formulario pega o email e envia o link de redefiniçao
     password_reset_done.html       # Mensagem de confirmaçao de envio do link de redefiniçao
     password_reset_email.html      # Mensagem enviada para o email com o link de redefiniçao
     password_reset_confirm.html    # Formulario de redefiniçao de senha
     password_reset_complete.html   # Mensagem de confirmaçao de senha redefinida
-->

<!-- Pega o email do usuario para enviar o link de redefiniçao de senha -->
{% extends "base_generic.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
{% endblock %}
